<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Catalogo de Películas</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
		<script src="https://kit.fontawesome.com/84d2affbf0.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main class="h-screen min-h-[800px] flex flex-col justify-center items-center px-3">
			<section>
				<h2 class="text-center mb-4 font-bold">Registro de películas</h2>
				<form class="grid grid-rows-3 gap-2.5 w-80 rounded-lg p-3 bg-slate-100" method="post">
					<div class="flex justify-between">
						<label class="p-1 text-gray-500 font-bold" for="nombre">Nombre:</label>
						<input class="w-9/12 px-2" type="text" name="film-name" id="nombre" required>
					</div>
					<div class="flex justify-between">
						<label class="p-1 text-gray-500 font-bold" for="sinopsis">Sinopsis:</label>
						<input class="w-9/12 px-2" type="text" name="film-synopsis" id="sinopsis" required>
					</div>
					<div class="flex justify-between">
						<label class="p-1 text-gray-500 font-bold" for="director">Director:</label>
						<input class="w-9/12 px-2" type="text" name="film-director" id="director" required>
					</div>

					<div class="flex justify-center mt-4">
						<input class="cursor-pointer py-3 px-7 text-white font-bold rounded-md bg-slate-700" type="submit" value="Agregar">
					</div>
				</form>
			</section>
			<section class="mt-11 max-w-full font-bold">
				<h2 class="text-center mb-4">Catalogo de películas</h2>
				<div class="rounded-lg p-3 bg-slate-100 w-full max-w-3xl overflow-auto max-h-[424px]">
					<table class="border border-slate-100 min-w-[514px]">
						<thead class="bg-slate-100">
							<tr>
								<th class="p-4 text-slate-700 font-bold">Nombre</th>
								<th class="p-4 text-slate-700 font-bold">Sinopsis</th>
								<th class="w-1/3 p-4 text-slate-700 font-bold">Director</th>
						</thead>
						<tbody class="bg-white">
							{% for film in catalog_films %}
								{% set data_film = catalog_films[film] %}
								<tr>
									<th class="border border-slate-300 text-gray-500 p-4 font-normal">{{ film }}</th>
									<th class="border border-slate-300 text-gray-500 p-4 font-normal">{{ data_film['synopsis'] }}</th>
									<th class="border border-slate-300 text-gray-500 p-4 font-normal">{{ data_film['director'] }}</th>
										<th class="border border-slate-300 text-gray-500 p-4 font-normal">
											<a href="{{ url_for('remove', name=film) }}">
												<i class="fa-solid fa-trash-can"></i>
											</a>
										</th>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</section>
		</main>
	</body>
</html>
